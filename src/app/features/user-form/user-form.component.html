<div class="min-w-full px-4 py-10 sm:px-6 lg:px-10 lg:py-14 mx-auto">
  <form [formGroup]="userFormGroup" (ngSubmit)="saveUser()"
        class="grid align-items-center justify-content-center row-gap-2 md:mx-8 md:row-gap-4">
    <label for="nombres" class="col-12 md:col-2 text-xl font-medium text-gray-800">Nombres:</label>
    <input formControlName="nombres" pInputText id="nombres" type="text" class="col-12 md:col-10" placeholder="Nombres"
           autofocus>

    <label for="apellidos" class="col-12 md:col-2 text-xl font-medium text-gray-800">Apellidos:</label>
    <input formControlName="apellidos" pInputText id="apellidos" type="text" class="col-12 md:col-10"
           placeholder="Apellidos">

    <label for="idRol" class="col-12 md:col-2 text-xl font-medium text-gray-800">Rol:</label>
    <p-dropdown formControlName="idRol" id="idRol" [options]="roles" optionLabel="rol" optionValue="idRol"
                class="col-12 md:col-10">
    </p-dropdown>

    <label for="usuario"
           class="col-12 md:col-2 text-xl font-medium text-gray-800">Usuario:</label>
    <input formControlName="usuario" pInputText id="usuario" type="text" class="col-12 md:col-10" placeholder="Usuario">

    <label for="clave"
           class="col-12 md:col-2 text-xl font-medium text-gray-800">Contraseña:</label>
    <input formControlName="clave" pInputText id="clave" type="password" class="col-12 md:col-10"
           placeholder="Contraseña">

    <button pButton type="submit" label="Crear" class="p-button-warning col-12 md:col-6"
            style="background-color: #FF7600; border-color: #FF7600"></button>
  </form>
</div>
