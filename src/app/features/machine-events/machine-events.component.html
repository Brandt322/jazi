<div class="min-w-full px-4 py-10 sm:px-6 lg:px-10 lg:py-14 mx-auto">
  <p-table
    #machineEventsTable
    [value]="machine.events"
    [rows]="5"
    [paginator]="true"
    [globalFilterFields]="['date','hour']"
    [tableStyle]="{ 'min-width': '100%', 'border-radius': '50%' }"
    styleClass=""
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [breakpoint]="'1170px'"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <div class="flex align-items-center gap-2">
          <h5 class="m-0 text-xl font-semibold text-gray-800">MÃ¡quinas</h5>
          <span
            class="inline-flex align-items-center px-3 py-1 border-round-2xl text-base font-medium bg-span text-span"
          >{{ machine.events.length }} eventos</span
          >
        </div>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" placeholder="Buscar por fecha u hora" class="mr-2"
                 (input)="machineEventsTable.filterGlobal($any($event.target).value, 'contains')"/>
          <button pButton class="p-button-secondary p-button-outlined" (click)="exportExcel()">
            <i class="pi pi-file-excel"></i>
            &nbsp;Exportar a Excel
          </button>
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th scope="col">Fecha</th>
        <th scope="col">Hora</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-event>
      <tr>
        <td>{{ event.date }}</td>
        <td>{{ event.hour }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <p-button
        type="button"
        icon="pi pi-arrow-left"
        label="Volver"
        styleClass="p-button-outlined border-gray-300 text-gray-800"
      ></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
      <p-button
        type="button"
        label="Siguiente"
        icon="pi pi-arrow-right"
        iconPos="right"
        styleClass="p-button-outlined border-gray-300 text-gray-800"
      ></p-button>
    </ng-template>
  </p-table>
</div>
